<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo-card">
            <img src="./images/odin-lined.png" width="380" height="508" alt="odin">
            <h1>Odin</h1>
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div class="right">
        <div>
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
            <h3>Sign up now to get started.</h3>
            <br>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <form method="get" action="#">
            <fieldset>
                <h2>Let's do this!</h2>
                <span>
                    <p>
                        <label for="fname">First Name</label>
                        <br>
                        <input type="text" id="fname" name="fname">
                    </p>
                    <p>
                        <label for="lname">Last Name</label>
                        <br>
                        <input type="text" id="lname" name="lname">
                    </p>
                </span>
                <span>
                    <p>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="pnumber">Phone Number</label>
                        <br>
                        <input type="text" id="pnumber" name="pnumber">
                    </p>
                </span>
                <span>
                    <p>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="password" name="password" required>
                    </p>
                    <p>
                        <label for="cpassword">Confirm Password</label>
                        <br>
                        <input type="password" id="cpassword" name="cpassword" required>
                    </p>
                </span>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="google.com">Log in</a></p>
    </div>
</body>
</html>
